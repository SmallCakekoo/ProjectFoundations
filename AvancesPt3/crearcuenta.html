<body>

    <header class="sticky-top">

        <div class="container">
            <div class="row align-items-center">
                <div class="logo col-lg-4 col-md-4 col-sm-12 text-center text-md-start">
                    <a href="index.html" style="text-decoration: none; color: black;"> <img class="logoimg"

                <nav class="col-lg-4 col-md-4 d-none d-md-flex justify-content-center">

            </div>
        </div>

    <section class="container d-flex align-items-center justify-content-center wow animate__animated animate__fadeIn"
        id="conocenos">
        <div class="login-box">
            <h2 style="font-weight: bolder;">Crear Cuenta</h2>
            <div class="input-control">
                <input type="text" id="username" placeholder="Nombre de usuario">
                <div class="errorusername error"></div>
            </div>

            <div class="input-control">
                <input type="text" id="newEmail" placeholder="Email@gmail.com">
                <div class="errornewEmail error"></div>
            </div>

            <div class="input-control">
                <input type="password" id="newPassword" placeholder="Contraseña">
                <div class="errornewPassword error"></div>
            </div>

            <div class="input-control">
                <input type="password" id="repeatPassword" placeholder="Repetir Contraseña">
                <div class="errorrepeatPassword error"></div>
            </div>
            <button class="btnregis" onclick="createAccount()">Registrarse</button>
        </div>
    </section>

    <footer>
        <div class="footer">
